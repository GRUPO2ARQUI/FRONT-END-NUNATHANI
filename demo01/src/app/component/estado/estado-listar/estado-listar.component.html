<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div class="container">
      
      <div style="text-align: center;">
        <h1>Lista de Estado</h1>
      </div>

      <div>
        <button mat-raised-button color="warn" routerLink="/estado/estadoinsertar">Nuevo</button>
      </div>

      <mat-form-field>
        <input  matInput (keyup)="filtrar($event)" placeholder="Buscar"/>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <!-- Position Column -->
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">No.</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Disponibilidad">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Disponibilidad</th>
          <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.disponibilidad}}</td>
        </ng-container>

        
        <ng-container matColumnDef="ceditar">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="warn"
              [routerLink]="['edicion', element.id]">
              Actualizar
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </div>

  </body>

</html>
