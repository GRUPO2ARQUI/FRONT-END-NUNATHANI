<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Especialidad </title>

</head>

<body>

  <div class="container">
    <div style="text-align: center;">
      <h1>Lista de Especialidades</h1>
    </div>
     <div>
      <button mat-raised-button color="warn" routerLink="/especialidad/especialidadinsertar">
        Nuevo
      </button>
    </div>

    <mat-form-field>
      <input  matInput (keyup)="filtrar($event)" placeholder="Buscar"/>
    </mat-form-field>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo de Especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoEspecialidad}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionEspecialidad}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="centro">
        <th mat-header-cell *matHeaderCellDef> Centro de estudio </th>
        <td mat-cell *matCellDef="let element"> {{element.centroEspecialidad}} </td>
      </ng-container>
      
       <ng-container matColumnDef="ceditar">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            [routerLink]="['edicion', element.id]"
          >
            Actualizar
          </button>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</body>

</html>
