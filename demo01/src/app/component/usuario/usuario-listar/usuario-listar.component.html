<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Usuario </title>

</head>

<body>

  <div class="container">
    <div style="text-align: center;">
      <h1>Lista de Usuarios</h1>
    </div>
     <div>
      <button mat-raised-button color="warn" routerLink="/usuario/usuario-insertar">
        Nuevo
      </button>
    </div>

    <mat-form-field>
      <input  matInput (keyup)="filtrar($event)" placeholder="Buscar"/>
    </mat-form-field>
    
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nameUsuario}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.SnameUsuario}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="contraseña">
        <th mat-header-cell *matHeaderCellDef> Contraseña </th>
        <td mat-cell *matCellDef="let element"> {{element.PassUsuario}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telusuario}} </td>
        </ng-container>

      
        <ng-container matColumnDef="ceditar">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['edicion', element.id]"> Actualizar </button>
            <button mat-raised-button color="basic" (click)="confirmar(element.id)"><span class="material-icons" style="color: rgb(255, 0, 0);">delete</span></button>
          </td>
        </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</body>

</html>
